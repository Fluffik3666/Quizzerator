<!DOCTYPE html>
<html lang="en">
<title>Quizzeration</title>
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="\static\css\main.css">
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="\static\js\main.js"></script>
<meta name="url-params" data-url_quiz_name="{{url_quiz_name}}">
<body onload="onPageLoad()">

    <div class="topnav">
        <div class="page-title">
            <h3>Quizzeration</h3>
        </div>
        
        <div class="userinfo">
            <div class="userinfo" onclick="redirect_to_login_page()">
                <p class="profilebutton">{{profilemessage}}</p>
            </div>
            
        </div>
        
    </div>
    <div class="master">
        <div class="sidebar">
            
            <button type="button" onclick="newQuiz()" class="new_quiz_button">New Quiz</button>
            <p></p>
            <input type="text" class="search_bar">
            <button type="button" onclick="refreshRecs()" class="search_button">Search</button>
            
            <div class="search-results">

            </div>
        </div>
    
        <div class="main">
            <div class="quiz-title-div">
                <input type="text" id="name" class="quiz-title">
            </div>

            <div class="quiz-info-div">
                <p class="quiz_email"></p>
                <p class="quiz_perms"></p>
            </div>

            <div class="quiz-settings">
                <button class="save settings-button" type="button" onclick="saveQuiz()" id="teste">Save</button>
    
                <button class="play settings-button" type="button" onclick="playQuiz()" id="playquiz">Play Quiz</button>
            </div>
            
            <div class = "termParent">
            </div> 

            <div class="add-entry-div">
                <button class="add-entry" type="button" onclick="addEntry()">+ Add Term</button>
            </div>
            
            
            
        </div>

        
    </div>
    
    
</body>
</html>
